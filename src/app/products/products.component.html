<app-slider></app-slider>
<div class="products py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-10">
                        <div class="head d-flex justify-content-end">
                            <h4 class="prod-title">المنتجات</h4>
                        </div>
                        <div class="row pt-1">
                            <!-- first product  -->
                            <div class="col-md-3 mt-4" *ngFor="let product of allProducts">
                                <div class="product-box py-2 px-3">
                                    <a [routerLink]="['/product'  ,product.id]">
                                        <div class="product-img">
                                            <img [src]="product.image">
                                        </div>
                                    </a>
                                    <div class="product-caption pt-2 d-flex flex-column align-items-end">
                                        <h6 class="title pt-2">{{product.title}}</h6>
                                        <div class="rate d-flex pt-2">
                                            <img src="assets/empty-rate.svg">
                                            <img src="assets/empty-rate.svg">
                                            <img src="assets/empty-rate.svg">
                                            <img src="assets/fill-rate.svg">
                                            <img src="assets/fill-rate.svg">
                                        </div>
                                        <p class="price pt-2">{{product.price}} ج.م</p>
                                        <div class="action d-flex justify-content-between w-100">
                                            <div class="d-flex">
                                                <img src="assets/fav.svg" class="action-btn pe-1">
                                                <img src="assets/share.svg" class="action-btn ps-1">
                                            </div>
                                            <button class="add-card ps-3 py-1" (click)="addToCart(product)"><i
                                                    class="fa-solid fa-cart-plus"></i> أضف
                                                للسلة</button>
                                        </div>
                                    </div>
                                    <div class="offer-pro">
                                        <p class="pt-1">{{product.rating.rate}}</p>
                                    </div>
                                    <!-- <div class="compare">
                                        <img src="assets/compare_arrows.png" >
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="d-flex justify-content-end">
                            <h6 class="prod-title">الفئات</h6>
                        </div>
                        <div class="categories pt-4 text-end">
                            <h6 class="pt-2" *ngFor="let category of categories"><a href="">{{category | uppercase}}</a>
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
